databaseChangeLog:
  - changeSet:
      id: 1731887279553-3
      author: ibtissam el hani
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_harvest
                  name: id
                  type: UUID
              - column:
                  name: season
                  type: VARCHAR(255)
              - column:
                  name: date
                  type: DATE
              - column:
                  name: field_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: total_quantity
                  type: DOUBLE
            tableName: harvest
        - addForeignKeyConstraint:
            baseColumnNames: field_id
            baseTableName: harvest
            constraintName: FK_HARVEST_ON_FIELD
            referencedColumnNames: id
            referencedTableName: field
            onDelete: CASCADE
            onUpdate: CASCADE

